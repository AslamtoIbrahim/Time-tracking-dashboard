<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="content">

      <div class="left-part">
        <div class="person">
          <img src="images/image-jeremy.png" alt="">
          <div class="info-person">
            <p class="label">Report for</p>
            <p class="name">Jeremy Robson</p>
          </div>
        </div>
        <div class="item-times">
          <button class="times">Daily</button>
          <button class="times">Weekly</button>
          <button class="times">Monthly</button>
        </div>
      </div>

      <div class="right-part">
        <div class="hoby">
          <div class="top-bg"><img class="hoby-bg-img" src="images/icon-work.svg" alt=""></div>
          <div class="card">
            <div class="head">
              <p class="hoby-name">Work</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="counter-time">
              <p class="period">5hrs</p>
              <p class="previous">Last week - 128hrs</p>
            </div>
          </div>
        </div>
        <div class="hoby">
          <div class="top-bg"><img class="hoby-bg-img" src="images/icon-play.svg" alt=""></div>
          <div class="card">
            <div class="head">
              <p class="hoby-name">Work</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="counter-time">
              <p class="period">5hrs</p>
              <p class="previous">Last week - 128hrs</p>
            </div>
          </div>
        </div>
        <div class="hoby">
          <div class="top-bg"><img class="hoby-bg-img" src="images/icon-study.svg" alt=""></div>
          <div class="card">
            <div class="head">
              <p class="hoby-name">Work</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="counter-time">
              <p class="period">5hrs</p>
              <p class="previous">Last week - 128hrs</p>
            </div>
          </div>
        </div>
        <div class="hoby">
          <div class="top-bg"><img class="hoby-bg-img" src="images/icon-exercise.svg" alt=""></div>
          <div class="card">
            <div class="head">
              <p class="hoby-name">Work</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="counter-time">
              <p class="period">5hrs</p>
              <p class="previous">Last week - 128hrs</p>
            </div>
          </div>
        </div>
        <div class="hoby">
          <div class="top-bg"><img class="hoby-bg-img" src="images/icon-social.svg" alt=""></div>
          <div class="card">
            <div class="head">
              <p class="hoby-name">Work</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="counter-time">
              <p class="period">5hrs</p>
              <p class="previous">Last week - 128hrs</p>
            </div>
          </div>
        </div>
        <div class="hoby">
          <div class="top-bg"><img class="hoby-bg-img" src="images/icon-self-care.svg" alt=""></div>
          <div class="card">
            <div class="head">
              <p class="hoby-name">Work</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="counter-time">
              <p class="period">5hrs</p>
              <p class="previous">Last week - 128hrs</p>
            </div>
          </div>
        </div>


      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
